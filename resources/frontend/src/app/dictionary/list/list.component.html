<ng-template #actionButtons>
	<div class="columns actionButtons">
		<div class="column">
			<a [routerLink]="['/novel/dictionary',idNovel,'add']" class="button is-info">Add Dictionary</a>
		</div>
	</div>
</ng-template>

<ng-container *ngTemplateOutlet="actionButtons"></ng-container>
<div>
	<table class='table is-striped is-hoverable is-fullwidth'>
		<thead>
			<tr>
				<th>Language</th>
				<th style="width: 200px;"># of Categories</th>
				<th style="width: 200px;">Actions</th>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngFor="let dictionary of dictionaries" >
				<tr [routerLink]="['/novel/dictionary/', dictionary.idNovel, dictionary.id]">
                    <td>{{ dictionary.language }}</td>
                    <td>{{ dictionary.count_categories[0].count }}</td>
					<td>
                        <a [routerLink]="['/novel/dictionary/', dictionary.idNovel, dictionary.id, 'diff']">
                            Diff
                        </a>
                        /
                        <a [routerLink]="['/novel/dictionary/', dictionary.idNovel, dictionary.id, 'edit']" class="icon has-text-success">
                               <i class="fas fa-info-circle"></i>
                        </a>
						/
                        <a [routerLink]="['/novel/dictionary/', dictionary.idNovel, dictionary.id, 'del']" class="icon has-text-danger">
                            <i class="fas fa-ban"></i>
                        </a>
					</td>
				</tr>
			</ng-container>
		</tbody>
	</table>
</div>
