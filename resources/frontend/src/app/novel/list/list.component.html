<ng-template #actionButtons>
	<div class="columns actionButtons">
		<div class="column">
			<a [routerLink]="['/novel/add']" class="button is-info">Add Novel</a>
		</div>
	</div>
</ng-template>

<ng-container *ngTemplateOutlet="actionButtons"></ng-container>

<div>
	<table class='table is-striped is-hoverable is-fullwidth'>
		<thead>
			<tr>
				<th>ID</th>
				<th>Code</th>
				<th>Name</th>
				<th>Name Japanese</th>
				<th>Chapters</th>
				<th>Driver</th>
				<th>Completed</th>
				<th>R18</th>
				<th>Added By</th>
				<th>Dictionary</th>
				<th>Update Chapters</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngFor="let novel of novels" >
				<tr title="{{ novel.nameOriginal }}" *ngIf="novel.show">
					<td>{{ novel.id }}</td>
					<td [routerLink]="['/novel/', novel.id]">{{ novel.code }}</td>
					<td [routerLink]="['/novel/', novel.id]">{{ novel.nameCustom }}</td>
					<td [routerLink]="['/novel/', novel.id]">{{ novel.nameOriginal }}</td>
					<td [routerLink]="['/novel/', novel.id]">{{ novel.numberChapters }}</td>
					<td>{{ novel.driver }}</td>
					<td><ng-container *ngIf="novel.completed == 1; then success else danger"></ng-container></td>
					<td><ng-container *ngIf="novel.flagR18 == 1; then success else danger"></ng-container></td>
					<td>{{ novel.addedBy }}</td>
					<td [routerLink]="['/novel/dictionary', novel.id]"><a>Check</a></td>
					<td (click)="updateChapters(novel.id)"><a>Update</a></td>
					<td>
						<a [routerLink]="['/novel/edit', novel.id]"><i class="fas fa-edit"></i></a>
						/
						<a (click)="delete(novel.id);"><i class="fas fa-trash"></i></a>
					</td>
					<ng-template #success>
						<a class='button is-success'>
							<span class="icon is-small">
								<i class="fas fa-check"></i>
							</span>
						</a>
					</ng-template>
					<ng-template #danger>
						<a class='button is-danger'>
							<span class="icon is-small">
								<i class="fas fa-times"></i>
							</span>
						</a>
					</ng-template>
				</tr>
			</ng-container>
		</tbody>
	</table>
</div>
